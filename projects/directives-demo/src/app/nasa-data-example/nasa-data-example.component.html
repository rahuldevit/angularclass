<div class="container">
    <h2>Mars Photos</h2>
    <button class="btn btn-info" (click)="GetMarsPhotos()">Get Mars Photo</button>
    <div class="d-flex flex-wrap">
        <div *ngFor="let item of marsObject.photos" style="width: 200px;" class="card m-3 p-2">
            <img class="card-img-top" [src]="item.img_src" alt="Card image cap">
            <div class="card-header">
                <h3>{{item.id}}</h3>
            </div>
            <div class="card-body">
                <dl>
                    <dt>CameraName</dt>
                    <dd>{{item.camera.full_name}}</dd>
                    <dt>RoverName</dt>
                    <dd>{{item.rover.name}}</dd>
                </dl>
            </div>
        </div>
    </div>
