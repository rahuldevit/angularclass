<div class="container">
    <h1>Examples with NgSwitch Directives</h1>
    <div [ngSwitch]="str">
        <p *ngSwitchCase="'case1'">This is case1</p>
        <p *ngSwitchCase="'case2'">This is case3</p>
        <p *ngSwitchCase="'case3'">This is case3</p>
        <p *ngSwitchCase="'case4'">This is case4</p>
        <p *ngSwitchDefault="">This is default case</p>
    </div>
</div>
